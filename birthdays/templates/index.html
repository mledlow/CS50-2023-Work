{% extends "layout.html" %}
{% block body  %}
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <form action="/" method="post"> <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <input name="name" type="text" value="Name">
                <input name="month" type="text" value="Month">
                <input name="day" type="text" value="Day">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                        <tr>
                            <th>{{ birthday["name"] }}</th>
                            <th>{{ birthday["month"] }}/{{ birthday["day"] }}</th>
                        </tr>
                    {% endfor %}
                    <!-- TODO: Loop through the database entries to display them in this table -->
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
